<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbia Study Spaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand fs-3" href="{{ url_for('home') }}">Study Spaces</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('search') }}">Search</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('map') }}">Map View</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{{ url_for('add_space') }}">Add Study Space</a></li>
                </ul>
                <span class="navbar-text text-light fs-5" id="nyc-datetime"></span>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Clock Script -->
    <script>
        function updateNYCTime() {
            const options = {
                timeZone: 'America/New_York',
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            
            const nycDateTime = new Date().toLocaleString('en-US', options);
            document.getElementById('nyc-datetime').textContent = `${nycDateTime}`;
        }

        // Update time immediately and then every minute
        updateNYCTime();
        setInterval(updateNYCTime, 60000); // Update every minute
    </script>
    
</body>
</html>
