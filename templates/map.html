{% extends "base.html" %}

{% block head %}
<!-- Leaflet.js for maps -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='map.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Study Spaces Map</h1>
    
    <!-- Filters -->
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="filterType" class="form-label">Study Space Type</label>
            <select class="form-control" id="filterType">
                <option value="all">All</option>
                <option value="Study Room">Study Room</option>
                <option value="Classroom">Classroom</option>
                <option value="Reading Room">Reading Room</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="filterAvailability" class="form-label">Availability</label>
            <select class="form-control" id="filterAvailability">
                <option value="all">All</option>
                <option value="available">Available Now</option>
                <option value="reserved">Reserved</option>
            </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" id="applyMapFilters">Apply Filters</button>
        </div>
    </div>
    
    <!-- Map Container -->
    <div id="studySpaceMap" style="height: 600px;"></div>
</div>
{% endblock %}
